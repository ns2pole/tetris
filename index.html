<!DOCTYPE html>
<html lang="jp">
    <head>
        <script src="./Block.js"></script>
        <script src="./Wall.js"></script>
        <script src="./FourPieces.js"></script>
        <script src="./Shape_S.js"></script>
        <script src="./Shape_T.js"></script>
        <script src="./Field.js"></script>
        <script src="./Constants.js"></script>
    </head>
    <body onLoad="init()">
        <button style="width:120px; height:120px;"id="startButton">START</button>
        <button style="width:120px; height:120px;"id="pauseButton">PAUSE</button>
        <canvas id="canvas" style="background-color:yellow;" height="1000" width="1000">
        </canvas>
        <audio id="music" src="./47.mp3"></audio>
        <img id="blockImg" src="block.png" style="display:none" />
        <img id="wallImg" src="wall.png" style="display:none" />
        <script>
            let field = new Field();
            const gc = document.getElementById("canvas").getContext("2d");
            let controlledFourPieces = FourPieces.getInitFourPieces();
            function timeElapse() {
                gc.clearRect(0, 0, ONE_CELL_SIZE * field.getWidth() , ONE_CELL_SIZE * field.getDepth());
                const virtualFourPiece = controlledFourPieces.getInstanceMovedDown();
                if(virtualFourPiece.canBePlacedIn(field)) {
                    //newしないと、controlledFourPieces.yを+1してもblocksのy座標が変わらない
                    controlledFourPieces = virtualFourPiece;
                } else {
                    field.place(controlledFourPieces);
                    const shapeCode = FourPieces.getShapeCodeRandomly()
                    controlledFourPieces = FourPieces.getInitFourPieces();
                }
                field.draw(gc);
                controlledFourPieces.draw(gc)
            }

            function init() {
                const startButton = document.getElementById("startButton")
                const pauseButton = document.getElementById("pauseButton")
                const music = document.getElementById("music")
                field.draw(gc)
                controlledFourPieces.draw(gc)
                startButton.addEventListener("click", function() {
                    music.play()
                    setInterval(timeElapse, 1000)
                })
                pauseButton.addEventListener("click", function() {
                    music.pause()
                })
            }

            //回転含めるとshape多すぎるから多過ぎるから回転が要りそう
            //shapeごとに色分け
            //回転のkeypressイベント
            //一行埋めたら消す→ブロックは消えた分落下する


            document.addEventListener('keypress', function(e) {
                let virtualFourPiecesR = controlledFourPieces.getInstanceMovedRight();
                let virtualFourPiecesL = controlledFourPieces.getInstanceMovedLeft();
                let virtualFourPiecesD = controlledFourPieces.getInstanceMovedDown();
                if(e.key === "r" && virtualFourPiecesR.canBePlacedIn(field)) controlledFourPieces = virtualFourPiecesR;
                if(e.key === "l" && virtualFourPiecesL.canBePlacedIn(field)) controlledFourPieces = virtualFourPiecesL;
                if(e.key === "d" && virtualFourPiecesD.canBePlacedIn(field)) controlledFourPieces = virtualFourPiecesD;
                gc.clearRect(0, 0, ONE_CELL_SIZE * field.getWidth() , ONE_CELL_SIZE * field.getDepth());
                field.draw(gc)
                controlledFourPieces.draw(gc)
            })
        </script>
    </body>
</html>
